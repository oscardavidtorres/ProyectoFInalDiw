    <main class="main">
        <section class="main__section1">
            <div class="main__section1__container1">
                <h2>Crear apuesta</h2>
            </div>
            <div class="main__section1__container2">
                <div class="main__section1__container2__enlace">
                    <input type="checkbox" id="cartera-toggle" class="toggle-input">
                    <label for="cartera-toggle">
                        <img class="main__section1__container2__enlace__img" src="../assets/carteraIcon.png" alt="cartera">
                    </label>
                    <div class="dropdown-content">
                        
                            <p>Tienes 22,80€</p>
                            <a>Añadir</a>
                       
                        

                    </div>
                </div>
            
                <div class="main__section1__container2__enlace">
                    <input type="checkbox" id="notificaciones-toggle" class="toggle-input">
                    <label for="notificaciones-toggle">
                        <img class="main__section1__container2__enlace__img" src="../assets/notificacionesIcon.png" alt="notificaciones">
                    </label>
                    <div class="dropdown-content">
                        <div class="dropdow-content__elemento">
                            <p>Tienes 3 nuevas notificaciones</p>
                        </div>
                        <div class="dropdow-content__elemento">
                            <p>Tienes 3 nuevas notificaciones</p>
                        </div>
                        <div class="dropdow-content__elemento">
                            <p>Tienes 3 nuevas notificaciones</p>
                        </div>

                        
                        
                    </div>
                </div>
            </div>
        </section>

        <section class="main__section2">
            <form class="main__section2__form">
                <label class="main__section2__form__label" for="tipo">Tipo</label>
                <div class="main__section2__form__checkbox-group">
                    <input class="main__section2__form__checkbox" type="checkbox" name="tipo" id="">
                    <label for="">Publico</label>
                    <input class="main__section2__form__checkbox" type="checkbox" name="tipo" id="">
                    <label for="">Privado</label>
                    <input class="main__section2__form__checkbox" type="checkbox" name="tipo" id="">
                    <label for="">Amigos</label>
                </div>
        
                <label class="main__section2__form__label" for="poolname">Nombre de Pool</label>
                <input class="main__section2__form__input" type="text" name="poolname" id="">
        
                <label class="main__section2__form__label" for="partido">Partido</label>
                <input class="main__section2__form__input" type="text" name="partido" id="">
        
                <label class="main__section2__form__label" for="monto">Monto</label>
                <input class="main__section2__form__input" type="text" name="monto" id="">
        
                <label class="main__section2__form__label" for="tipoApuesta">Tipo Apuesta</label>
                <input class="main__section2__form__input" type="text" name="tipoApuesta" id="">
        
                <label class="main__section2__form__label" for="contrasena">Contraseña</label>
                <input class="main__section2__form__input" type="password" name="contrasena" id="">
        
                <label class="main__section2__form__label" for="codigoInvitacion">Código Invitación</label>
                <input class="main__section2__form__input" type="text" name="codigoInvitacion" id="">
        
                <label class="main__section2__form__label" for="numPersonas">Número de personas</label>
                <input class="main__section2__form__input" type="number" name="numPersonas" id="">
        
                <label class="main__section2__form__label" for="checkout">Posibilidad checkout</label>
                <div class="main__section2__form__checkbox-group">
                    <input class="main__section2__form__checkbox" type="checkbox" name="checkout" value="si" id="">
                    <label for="">Si</label>
                    <input class="main__section2__form__checkbox" type="checkbox" name="checkout" value="no" id="">
                    <label for="">No</label>
                </div>
        
                <label class="main__section2__form__label" for="tipoPool">Tipo Pool</label>
                <div class="main__section2__form__checkbox-group">
                   
                    <input class="main__section2__form__checkbox" type="checkbox" name="tipoPool" id="">
                    <label for="">Competitivo</label>
                    <input class="main__section2__form__checkbox" type="checkbox" name="tipoPool" id="">
                    <label for="">Amistoso</label>
                    <input class="main__section2__form__checkbox" type="checkbox" name="tipoPool" id="">
                    <label for="">Casual</label>
                </div>
        
                <input class="main__section2__form__submit" type="submit" value="Crear Apuesta">
            </form>
        </section>
