<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Goal</title>
    <link rel="stylesheet" href="../styles/stylesregistro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body>
      <header class="header">
        <a href="#" title="Ir al inicio" aria-label="Logo One Goal - Ir al inicio"><img class="header__logo" src="../assets/logoOneGoal.png" alt="logo"></a>
    </header>
    <main class="main">

        <h2 class="main__h2">Crea tu Cuenta</h2>

        <form class="main__form">

            
            <img class="main__img" src="../assets/logoOneGoal.png" alt="logo">

            <label class="main__form__label" for="correo">Correo electronico</label>
            <input id="correo" class="main__form__input" type="email" name="correo" />
            <label class="main__form__label" for="contrasena">Contraseña</label>
            <input id="contrasena" class="main__form__input" type="password" name="contrasena" />
            <label class="main__form__label" for="contrasenarepetida">Repita su contraseña</label>
            <input id="contrasenarepetida" class="main__form__input" type="password" name="contrasenarepetida" />
            <label class="main__form__label" for="nacimiento">Fecha de Nacimiento</label>
            <input id="nacimiento" class="main__form__input" type="date" name="nacimiento" />
            <label class="main__form__label" for="pais">Pais</label>
            <input id="pais" class="main__form__input" type="text" name="pais" />
            <label class="main__form__label" for="codigoamigo">Codigo de invitacion</label>
            <input id="codigoamigo" class="main__form__input" type="number" name="codigoamigo" />
            <label class="main__form__label" for="equipo">Equipo</label>
            <input id="equipo" class="main__form__input" type="text" name="equipo" />

            
            <button aria-label="Crear cuenta Boton" type="submit" class="main__form__input__submit">Crear Cuenta</button>
            <a title="Ir a la página de Login" aria-label="Ir a la página de Login" class="main__form__enlace" href="iniciaSesion.html">¿Ya tienes Cuenta? Inicia Sesion</a>

        </form>

    </main>

    <footer class="footer">
        <section class="footer__seccion1">
            <img class="footer__seccion1__img" src="../assets/logoOneGoal.png" alt="logo">
        </section>
        <section class="footer__seccion2">
            <h3 class="footer__seccion2__h3">Nosotros</h3>
            <a class="footer__seccion2__enlace" href="">-Reglas</a>
            <a class="footer__seccion2__enlace" href="">-Cookies</a>
            <a class="footer__seccion2__enlace" href="">-Privacidad</a>
            <a class="footer__seccion2__enlace" href="">-Juego Seguro</a>
        </section>
        <section class="footer__seccion3">
            <h3 class="footer__seccion3__h3">Ayuda</h3>
            <a class="footer__seccion3__enlace" href="">-Ayuda</a>
            <a class="footer__seccion3__enlace" href="">-Contacto</a>
            <a class="footer__seccion3__enlace" href="">-Proteccion</a>
        </section>
        <section class="footer__seccion4">
            <h3 class="footer__seccion4__h3">Socials</h3>
            <article class="footer__seccion4__container">
                <a class="footer__seccion4__container__enlace"><img class="footer__seccion4__container__img" src="../assets/youtube.png" alt="youtube_icono"></a>    
                <a class="footer__seccion4__container__enlace"><img class="footer__seccion4__container__img" src="../assets/instagram.png" alt="instagram_icono"></a>
                <a class="footer__seccion4__container__enlace"><img class="footer__seccion4__container__img" src="../assets/facebook.png" alt="facebook_icono"></a>
            </article>
            <a class="footer__seccion4__enlace"><img class="footer__seccion4__img" src="../assets/appStore.png" alt="appstore_icono"></a>
            <a class="footer__seccion4__enlace"><img class="footer__seccion4__img"  src="../assets/appStore.png" alt="android_icono"></a>
        </section>
    </footer>

    
</body>

</html>
